<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo {
            color: red;
        }
        .parrafo {
            color: blue;
        }
        .boton {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .boton:hover {
            background-color: darkgreen;
        }
        .boton:active {
            background-color: lightgreen;
        }
        .boton:focus {
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1 class="titulo"> Hola mundo </h1>
    <p class="parrafo"> Hola a todos, como estan el dia de hoy </p>
    <button class="boton"> Cambiar de color el titulo </button>
</body>
</html>
